<body>
    <section class="container">
     
    <header>
       <center><img src="uploads/Untitled design.gif" alt="charming desk logo" width="90px" height="90px"></center>
        <h1>Keyboard demo  </h1><em>by <a href="https://www.charmingdesk.com.ng">Charming Desk</a></em><hr>

    <section class="container-fluid">
	<form>
	<div class="form-group">
	<label for="instrument">Select instrument: </label>
		<select id="instrument" class="form-control">
			<option value="0">Piano</option>
			<option value="1">Organ</option>
			<option value="2">Acoustic</option>
			<option value="3">Edm</option>
		
		
		
		</select>
	</div>
	
	</form>
    <section class="row piano-container">
        <section class="col col-1">
            <button class="btn bg-white border border-dark" value="C" onclick="playnote(this.value)"><em>C</em></button>
        <button class="btn bg-dark border border-dark" value="C#" onclick="playnote(this.value)"><em></em></button>
    </section>
        <section class="col col-1">
            <button class="btn bg-white border border-dark" value="D" onclick="playnote(this.value)"><em>D</em></button>
        <button class="btn bg-dark border border-dark" value="D#" onclick="playnote(this.value)"><em></em></button>
    </section>
        <section class="col col-1">
            <button class="btn bg-white border border-dark" value="E" onclick="playnote(this.value)"><em>E</em></button>
        </section>
        <section class="col col-1">
            <button class="btn bg-white border border-dark" value="F" onclick="playnote(this.value)"><em>F</em></button>
        <button class="btn bg-dark border border-dark" value="F#" onclick="playnote(this.value)"><em></em></button>
        </section>
        <section class="col col-1">
            <button class="btn bg-white border border-dark" value="G" onclick="playnote(this.value)"><em>G</em></button>
        <button class="btn bg-dark border border-dark" value="G#" onclick="playnote(this.value)"><em></em></button>
    </section>
        <section class="col col-1">
            <button class="btn bg-white border border-dark" value="A" onclick="playnote(this.value)"><em>A</em></button>
        <button class="btn bg-dark border border-dark" value="A#" onclick="playnote(this.value)"><em></em></button>
    </section>
        <section class="col col-1"><button class="btn bg-white border border-dark" value="B" onclick="playnote(this.value)"><em>B</em></button></section>
        <section class="col col-1"><button class="btn bg-white border border-dark" value="C" onclick="playnote(this.value)"><em><b>C</b></em></button></section>
    
    </section>
</section>

<script src="audiosynth/audiosynth.js"></script>

<script>
    function playnote(key){
	
	var instrument= document.querySelector("#instrument");
	var instrumentval= instrument.value;
        var note= new AudioSynth();
        //note.pause();
        
        note.play(instrumentval,key,4,2);
        

    }
</script>
